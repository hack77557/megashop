{% extends "base.html" %}

{% load static %}

{% block content %}

<style>
    body 
    {
        background-color: gray;
    }
</style>

<body>

<br>
<div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">
    <form id="form" action="{% url 'payment:complete-order' %}" method="post">
        <div>
            <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>
            <p> Please enter in the relevant information below. </p>
            <hr>
            <br>

            <!-- Full name -->
            <div class="form-field">
                <input 
                    class="form-control validate" name="name" id="name" type="text" 
                    placeholder="Full name*" autocomplete="off" value="{{ shipping_address.full_name }}" required
                >
            </div>
            <br>

            <!-- Email -->
            <div class="form-field">
                <input 
                    class="form-control validate" name="email" id="email" type="email" 
                    placeholder="Email address*" autocomplete="off" value="{{ shipping_address.email }}" required
                >
            </div>
            <br>

            <!-- Street Address -->
            <div class="form-field">
                <input 
                    class="form-control validate" name="street_address" id="address1" type="text" 
                    placeholder="Street address*" autocomplete="off" value="{{ shipping_address.street_address }}" required
                >
            </div>
            <br>

            <!-- Apartment Address -->
            <div class="form-field">
                <input 
                    class="form-control validate" name="apartment_address" id="address2" type="text" 
                    placeholder="Apartment address" autocomplete="off" value="{{ shipping_address.apartment_address }}"
                >
            </div>
            <br>

            <!-- Country -->
            <div class="form-field">
                <input 
                    class="form-control" name="country" id="country" type="text" 
                    placeholder="Country" autocomplete="off" value="{{ shipping_address.country }}"
                >
            </div>
            <br>

            <!-- City -->
            <div class="form-field">
                <input 
                    class="form-control validate" name="city" id="city" type="text" 
                    placeholder="City*" autocomplete="off" value="{{ shipping_address.city }}" required
                >
            </div> 
            <br>

            <!-- Zip code -->
            <div class="form-field">
                <input 
                    class="form-control" name="zip_code" id="zipcode" type="text" 
                    placeholder="Zip code (Optional)" autocomplete="off" value="{{ shipping_address.zip_code }}"
                >
            </div>
            <br>

            <!-- Payment Method -->
            <div class="form-field">
                <label for="payment-method">Оберіть метод оплати:</label>
                <select class="form-control" name="payment-method" id="payment-method">
                    <option value="stripe-payment">Оплата через Stripe</option>
                    <option value="yookassa-payment">Оплата через YooKassa</option>
                    <option value="cash-on-delivery">Оплата готівкою</option>
                </select>
            </div>
            <br>

            <!-- Delivery Method -->
            <div class="form-field">
                <label for="delivery-method">Оберіть спосіб доставки:</label>
                <select class="form-control" name="delivery-method" id="delivery-method">
                    <option value="nova_poshta">Нова Пошта</option>
                    <option value="ukrposhta">Укрпошта</option>
                    <option value="courier">Кур’єр</option>
                    <option value="self_pickup">Самовивіз</option>  <!-- Виправлено -->
                </select>
            </div>
            <br>
        </div>
        
        {% csrf_token %}

        <button type="submit" class="btn btn-primary navbar-btn text-white">
            &nbsp; Оформити замовлення
        </button>
    </form>
</div>
<br>

</body>

{% endblock %}
